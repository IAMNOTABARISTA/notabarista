<h2 class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</h2>
<div>
  <form>
    <input
      type="text"
      name="username"
      autocomplete="username"
      class="form-control"
      value="gunjan.mtbpaul@gmail.com"
      [(ngModel)]="user.emailId"
    />
    <br />
    <input
      type="password"
      name="password"
      class="form-control"
      autocomplete="new-password"
      value="abc"
      [(ngModel)]="user.password"
    />
    <br />
  </form>
  <button class="btn btn-primary" (click)="handleLogin()">Log in</button>
</div>
