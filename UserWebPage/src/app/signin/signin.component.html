<p class="alert alert-warning" *ngIf="validPassword">
  passoort should have 6 and more characters
</p>
<p>Register now</p>

<input
  type="text"
  placeholder="name"
  name="name"
  [(ngModel)]="name"
  value=""
  class="form-control"
/>
<input
  type="email"
  placeholder="email"
  name="email"
  [(ngModel)]="email"
  value=""
  class="form-control"
/>
<input
  type="text"
  placeholder="username"
  name="username"
  [(ngModel)]="username"
  value=""
  class="form-control"
/>
<input
  type="password"
  placeholder="password"
  name="password"
  [(ngModel)]="password"
  value=""
  class="form-control"
/>
<br /><button class="btn btn-primary" (click)="handleSingUp()">sign up</button>
