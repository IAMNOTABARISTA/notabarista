<p class="alert alert-danger" *ngIf="invalideLogin">
  {{ errorMessage }}
</p>

<form action="" class="form-group">
  <input
    type="text"
    placeholder="name"
    class="form-control"
    name="username"
    [(ngModel)]="username"
  /><br />
  <input
    type="password"
    placeholder="password"
    class="form-control"
    name="password"
    [(ngModel)]="password"
  /><br />
</form>
<button class="btn btn-primary" (click)="handleLogin()">login</button>
